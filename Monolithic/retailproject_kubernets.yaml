apiVersion: v1
kind: Namespace
metadata:
  name: retailproject-namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: retailproject-deployment
  namespace: retailproject-namespace
spec:
  selector:
    matchLabels:
      app: retailproject
  replicas: 1
  template:
    metadata:
      labels:
        app: retailproject
    spec:
      containers:
        - name: retailproject-container
          image: monolithic-retailproject_service
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: retailproject-service
  namespace: retailproject-namespace
spec:
  selector:
    app: retailproject
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30002
  type: NodePort
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: retailproject-service-hpa
  namespace: retailproject-namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: retailproject
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50