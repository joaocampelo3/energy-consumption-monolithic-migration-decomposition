spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  cache:
    cache-names: merchants, merchantorders, orders, shippingorders
  ## RabbitMQ
  rabbitmq:
    host: rabbitmq-service
    port: 5672
    username: guest
    password: guest

