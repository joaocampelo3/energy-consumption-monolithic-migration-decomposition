server:
  port: 8081

spring:
  application:
    name: LoadBalancerApplication

# Eureka Discovery Service
eureka:
  client:
    service-url:
      #defaultZone: http://retailproject-apigateway-service:8761/eureka
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
    enabled: true